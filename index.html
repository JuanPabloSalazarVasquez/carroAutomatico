<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="fondo">

    <button id="encendido"> Encender </button>

    <br> <br> <br>

    <button id="destino"> Definir destino </button>

    <br> <br> 

    <button id="arranque"> Arrancar </button>

    <div class="mensajes">
        <p id="mensajes"></p>
    </div>

    <br> <br> <br>

    <div class="enc_direccionales">
        <button id="enc_direccional_izquierda"> direccional_izquierda </button>
        <button id="enc_direccional_derecha"> direccional_derecha </button>
    </div>

    <button id="frenos"> Frenos </button>

    <div class="velocimetro">
        <p id="velocidad"></p>
        <p id="cambio"></p>
    </div>

    <p id="stop"></p>
    <label id="restante"></label>

    <br> <br> <br>

    <div class="flechas">
        <img src="./img/izquierda.png" alt="Izquierda" id="direccional_izquierda">
        <img src="./img/derecha.png" alt="Derecha" id="direccional_derecha">
    </div>


    <!--Script-->
    <script type="text/javascript" src="carro.js"></script>
</body>

</html>
